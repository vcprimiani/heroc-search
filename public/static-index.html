<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroic Search Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        .results-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results-header {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .hero-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e1e5e9;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .hero-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .hero-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .hero-title {
            font-size: 1rem;
            color: #667eea;
            font-weight: 600;
        }

        .power-badge {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .hero-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            width: 80px;
            flex-shrink: 0;
        }

        .detail-value {
            color: #6c757d;
        }

        .abilities {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .ability-tag {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .hero-description {
            color: #6c757d;
            font-style: italic;
            line-height: 1.4;
            margin-top: 10px;
        }

        .no-results {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .hero-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚔️ Heroic Search Tool</h1>
            <p>Discover legendary heroes and their extraordinary abilities</p>
        </div>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="searchInput">Search Heroes</label>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search by name, abilities, weapon, origin..."
                        autocomplete="off"
                    >
                </div>
                
                <div class="form-group">
                    <label for="classFilter">Class</label>
                    <select id="classFilter">
                        <option value="">All Classes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="powerFilter">Min Power</label>
                    <input 
                        type="number" 
                        id="powerFilter" 
                        placeholder="0"
                        min="0"
                        max="100"
                    >
                </div>
                
                <button type="submit" class="search-btn">Search</button>
                <button type="button" class="clear-btn" id="clearBtn">Clear</button>
            </form>
        </div>

        <div class="results-container">
            <div class="results-header">
                <span id="resultsTitle">All Heroes</span>
            </div>
            <div id="resultsArea">
                <div class="loading">Loading heroes...</div>
            </div>
        </div>
    </div>

    <script>
        // Hero data embedded directly in the frontend for static deployment
        const heroes = [
            {
                id: 1,
                name: "Arthur Pendragon",
                title: "King Arthur",
                class: "Paladin",
                power: 95,
                weapon: "Excalibur",
                abilities: ["Leadership", "Divine Protection", "Swordsmanship"],
                origin: "Camelot",
                description: "The legendary king who united Britain and wielded the sacred sword Excalibur."
            },
            {
                id: 2,
                name: "Diana Prince",
                title: "Wonder Woman",
                class: "Warrior",
                power: 92,
                weapon: "Lasso of Truth",
                abilities: ["Super Strength", "Flight", "Combat Skills"],
                origin: "Themyscira",
                description: "Amazonian princess and protector of humanity with incredible strength and wisdom."
            },
            {
                id: 3,
                name: "Clark Kent",
                title: "Superman",
                class: "Guardian",
                power: 98,
                weapon: "Heat Vision",
                abilities: ["Flight", "Super Strength", "X-Ray Vision", "Invulnerability"],
                origin: "Krypton",
                description: "The last son of Krypton who protects Earth with his incredible powers."
            },
            {
                id: 4,
                name: "Bruce Wayne",
                title: "Batman",
                class: "Detective",
                power: 85,
                weapon: "Batarang",
                abilities: ["Martial Arts", "Detective Skills", "Technology"],
                origin: "Gotham City",
                description: "The Dark Knight who fights crime using his intellect, martial arts, and advanced technology."
            },
            {
                id: 5,
                name: "Gandalf",
                title: "The Grey Wizard",
                class: "Wizard",
                power: 96,
                weapon: "Staff of Power",
                abilities: ["Magic", "Wisdom", "Light Magic"],
                origin: "Middle-earth",
                description: "A wise wizard who guides the Fellowship and fights against the forces of darkness."
            },
            {
                id: 6,
                name: "Jean Grey",
                title: "Phoenix",
                class: "Psychic",
                power: 94,
                weapon: "Telepathy",
                abilities: ["Telepathy", "Telekinesis", "Phoenix Force"],
                origin: "Earth",
                description: "A powerful mutant with telepathic and telekinetic abilities, host to the Phoenix Force."
            }
        ];

        const searchInput = document.getElementById('searchInput');
        const classFilter = document.getElementById('classFilter');
        const powerFilter = document.getElementById('powerFilter');
        const searchForm = document.getElementById('searchForm');
        const clearBtn = document.getElementById('clearBtn');
        const resultsArea = document.getElementById('resultsArea');
        const resultsTitle = document.getElementById('resultsTitle');

        // Initialize the application
        function init() {
            populateClassFilter();
            displayHeroes(heroes);
            resultsTitle.textContent = `All Heroes (${heroes.length})`;
        }

        function populateClassFilter() {
            const classes = [...new Set(heroes.map(hero => hero.class))];
            classes.forEach(heroClass => {
                const option = document.createElement('option');
                option.value = heroClass;
                option.textContent = heroClass;
                classFilter.appendChild(option);
            });
        }

        function displayHeroes(heroList) {
            if (heroList.length === 0) {
                resultsArea.innerHTML = '<div class="no-results">No heroes found matching your search criteria.</div>';
                return;
            }

            const heroGrid = document.createElement('div');
            heroGrid.className = 'hero-grid';

            heroList.forEach(hero => {
                const heroCard = createHeroCard(hero);
                heroGrid.appendChild(heroCard);
            });

            resultsArea.innerHTML = '';
            resultsArea.appendChild(heroGrid);
        }

        function createHeroCard(hero) {
            const card = document.createElement('div');
            card.className = 'hero-card';

            card.innerHTML = `
                <div class="hero-header">
                    <div>
                        <div class="hero-name">${hero.name}</div>
                        <div class="hero-title">${hero.title}</div>
                    </div>
                    <div class="power-badge">Power: ${hero.power}</div>
                </div>
                
                <div class="hero-details">
                    <div class="detail-row">
                        <span class="detail-label">Class:</span>
                        <span class="detail-value">${hero.class}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Weapon:</span>
                        <span class="detail-value">${hero.weapon}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Origin:</span>
                        <span class="detail-value">${hero.origin}</span>
                    </div>
                </div>

                <div class="abilities">
                    ${hero.abilities.map(ability => `<span class="ability-tag">${ability}</span>`).join('')}
                </div>

                <div class="hero-description">${hero.description}</div>
            `;

            return card;
        }

        function searchHeroes(query, filters = {}) {
            const searchTerm = query.toLowerCase();
            
            return heroes.filter(hero => {
                // Text search across multiple fields
                const matchesText = !query || 
                    hero.name.toLowerCase().includes(searchTerm) ||
                    hero.title.toLowerCase().includes(searchTerm) ||
                    hero.class.toLowerCase().includes(searchTerm) ||
                    hero.weapon.toLowerCase().includes(searchTerm) ||
                    hero.origin.toLowerCase().includes(searchTerm) ||
                    hero.description.toLowerCase().includes(searchTerm) ||
                    hero.abilities.some(ability => ability.toLowerCase().includes(searchTerm));
                
                // Filter by class if specified
                const matchesClass = !filters.class || hero.class.toLowerCase() === filters.class.toLowerCase();
                
                // Filter by minimum power if specified
                const matchesPower = !filters.minPower || hero.power >= parseInt(filters.minPower);
                
                return matchesText && matchesClass && matchesPower;
            });
        }

        function performSearch() {
            const query = searchInput.value.trim();
            const selectedClass = classFilter.value;
            const minPower = powerFilter.value;

            const filters = {};
            if (selectedClass) filters.class = selectedClass;
            if (minPower) filters.minPower = minPower;

            const results = searchHeroes(query, filters);
            displayHeroes(results);
            resultsTitle.textContent = `${query || selectedClass || minPower ? 'Search Results' : 'All Heroes'} (${results.length})`;
        }

        function clearSearch() {
            searchInput.value = '';
            classFilter.value = '';
            powerFilter.value = '';
            displayHeroes(heroes);
            resultsTitle.textContent = `All Heroes (${heroes.length})`;
        }

        // Event listeners
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            performSearch();
        });

        clearBtn.addEventListener('click', clearSearch);

        // Real-time search as user types
        searchInput.addEventListener('input', () => {
            setTimeout(performSearch, 300);
        });

        classFilter.addEventListener('change', performSearch);
        powerFilter.addEventListener('input', performSearch);

        // Initialize the app when page loads
        init();
    </script>
</body>
</html>
